<div class="container">

    <h5>Login</h5>
    <form>
        <div class="row">

            <div class="col-12">
                <input type="text" id="username" name="username" placeholder="Inserisci la username" [(ngModel)]="loginData.username">
            </div>
            <div class="col-12 mt-2">
                <input type="password" id="password" name="password" placeholder="Inserisci la password" [(ngModel)]="loginData.password">
            </div>
            <div class="col-12 mt-2">

                <button (click)="login()">LOGIN</button>
            </div>
        </div>

    </form>
</div>
