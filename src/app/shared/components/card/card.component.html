
<div class="container">

    <div class="card mb-2">

        <div class="card-header">

            <!-- Intestazione dell'accordion -->
            <span class="card-title">
                {{ title }}
            </span>

            <span class="float-right">
                <a href="javascript:void(0)" (click)="toggle()">
                    <i class="fa fa-arrow-circle-o-up text-warning"></i>
                </a>
            </span>
        </div>


        <!--
            <div class="card-body" *ngIf="showBody">
        -->
        <div class="card-body"  [hidden]="!showBody">

            <!-- Contenuto dell'accordion (Content Projection )-->
            <ng-content></ng-content>
        </div>

    </div>

</div>
